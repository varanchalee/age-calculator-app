<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="" id="form-input-date">
      <div class="input-box">
        <label for="days" class="day-lab label">Day</label>
        <input 
          type="text" 
          placeholder="DD" 
          name="days" 
          id="days" 
          class="day-input input-field"
          required
          >  
          <small class="days-validate form-error"></small>
      </div>

      <div class="input-box">
        <label for="months" class="month-lab label">Month</label>
        <input 
          type="text" 
          placeholder="MM" 
          name="months" 
          id="months" 
          class="month-input input-field"
          required
          >
          <small class="months-validate form-error"></small>
      </div>

      <div class="input-box">
        <label for="years" class="year-lab label">Year</label>
        <input 
          type="text" 
          placeholder="YYYY" 
          name="years" 
          id="years" 
          class="year-input input-field"
          required
          >
          <small class="years-validate form-error"></small>
      </div>
    </form>
 
    <div class="hr-box">
      <hr/>
      <button type="button" class="btn">
        <img src="assets/images/icon-arrow.svg" alt="icon arrow">
      </button>
    </div>
    
    <div class="show">
      <div><span id="isYear">- -</span>years</div>
      <div><span id="isMonth">- -</span>months</div>
      <div><span id="isDay">- -</span>days</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vachalee Kh.</a>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
